<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine-Tuning Dataset Formatter for OpenAI Chat LLMs</title>
    <style>
    /* General styles */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
    }

    h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 26px;
    }

    /* Form styles */
    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    textarea, input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Button styles */
    button {
        background-color: #3498db;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #2980b9;
    }

    /* Turn styles */
    .turn {
        background-color: #ecf0f1;
        padding: 15px;
        margin-top: 20px;
        border-radius: 4px;
    }

    /* Formatted entries styles */
    #formattedEntries {
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 15px;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: 'Courier New', Courier, monospace;
        margin-top: 20px;
        overflow-x: auto;
    }

    /* Responsive design */
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }
        
        textarea, input[type="number"] {
            font-size: 16px; /* Prevents zoom on mobile devices */
        }
    }
    </style>
    <script src="static/script.js" defer></script> <!-- Reference to the external JS file -->
</head>
<body>
    <h1>Dataset Fine-Tuning Formatter for OpenAI Chat Models</h1>
    
    <form id="entryForm">
        <div>
            <label for="system_prompt">System Prompt:</label><br>
            <textarea id="system_prompt" name="system_prompt" rows="4" cols="50"></textarea>
        </div>
        
        <div id="turns"></div>

        <button type="button" onclick="addTurn()">Add User-Assistant Turn</button>
        <button type="button" onclick="clearTurns()">Clear Turns</button><br><br>
        <button type="button" onclick="formatEntry()">Submit Entry</button>
    </form>
    
    <h2>Formatted Entries</h2>
    <pre id="formattedEntries"></pre>
    
    <button type="button" onclick="downloadFile()">Download JSONL File</button>
</body>
</html>
